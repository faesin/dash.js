<!DOCTYPE html>
<html>
<head>
    <title>PAGEPAGEPAGEPAGEPAGE</title>
</head>
<body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io.connect('http://localhost:8080');

        socket.emit('addPeer');
        
        socket.emit('connectInSwarm', {mpd:"rando.com/mpd.xml"});

        socket.emit('getPeerList', {mpd:"rando.com/mpd.xml"});

        socket.on('peerList', function (data) {
            console.log("Got peer list: " + JSON.stringify(data));
        });
       

    </script>
</body>
</html>
